<!DOCTYPE HTML>

<html lang="es">

<!--Contenido de la página-->
	<head>
		<!--Metadatos o contenido que no es visual en el body-->
		<meta charset="utf-8"> <!--Reconoce carácteres en español, tildes, etc.-->
		<title>Curso Básico HTMl</title>
	</head>
	<body>
		<!--Cuerpo de la página HTML-->
		<h1></h1>
		<h2></h2>		<!--Etiquetas de encabezados-->
		<h3></h3>
		<p></p>			<!--Etiqueta parrafo-->
		<br/>			<!--Etiqueta salto de linea-->
		<hr/>			<!--Etiqueta separador-->
		<ol></ol>		<!--Lista ordenada-->
		<ul>
			<li></li>	<!--Etiqueta elemento de la lista, ordenada o desordenada-->
		</ul>			<!--Lista desordenada-->
		<img alt="descripción imagen" src="ruta de la imagen" width="ancho">
		<table>			<!--Etiqueta tabla-->
			<tr>		<!--Etiqueta  fila-->
				<td>	<!--Etiqueta columna-->
						
				</td>
			</tr>
		</table>
		<form>			<!--Etiqueta formulario-->
			<label for="input">
						<!--Etiqueta nombre de input-->
						<input type="text" name="input">	<!--Campo de entrada-->
			</label>
		</form>
	</body>

</html>
